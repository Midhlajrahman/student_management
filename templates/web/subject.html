{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{department_name}}-{{semester_name}} Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<style>
    body {
    background-image: url('images/pexels-sora-noao-265549236-12998744.jpg'); 
    background-size: cover; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    background-position: center;
}

.add-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
  cursor: pointer;
}
.add-icon:hover {
  background-color: #218838;
}
</style>
<body>
  <div class="container">
    <h1 class="text-center">{{semester_name}} subjects</h1>
    <div class="list-group">
        {% for subject in subjects %}
        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <!-- Subject Name -->
            <a href="{{ subject.get_absolute_url }}" class="text-decoration-none">
                <span class="text-dark">{{ subject.name }}</span>
            </a>

            <div class="d-flex">
              <!-- Edit button (pencil icon) -->
              <a href="{{ subject.get_update_url }}" class="btn btn-sm" title="Edit">
                  <i class="bi bi-pencil-square text-primary"></i>  <!-- Blue color for Edit -->
              </a>

              <!-- Delete button (trash icon) -->
              <a href="{{ subject.get_delete_url }}" class="btn btn-sm ms-2" title="Delete" onclick="return confirm('Are you sure you want to delete this subject?');">
                  <i class="bi bi-trash text-danger"></i>  <!-- Red color for Delete -->
              </a>
          </div>
        </div>
        {% endfor %}
    </div>
</div>

      
{% if request.user.usertype == "faculty" %}
<button class="add-icon" data-bs-toggle="modal" data-bs-target="#addModal">
    <i class="bi bi-plus"></i> 
</button>
{% endif %}

<!--add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Add Subject</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="#">
            {% csrf_token %}
            <!-- FIX: Proper form rendering -->
            {{ form|crispy }}

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Add Subject</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
