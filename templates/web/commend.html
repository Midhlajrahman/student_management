<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher-Student Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 99vw; height: 90vh; background: #fff; display: flex; flex-direction: column; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); overflow: hidden; }
        .chat-header { background: #007bff; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; }
        .chat-box { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; scroll-behavior: smooth; }
        .message { max-width: 75%; padding: 10px; border-radius: 10px; margin: 8px 0; display: flex; align-items: center; word-wrap: break-word; }
        .message img { width: 35px; height: 35px; border-radius: 50%; margin: 5px; }
        .teacher-message { background: #d1ecf1; align-self: flex-start; border-left: 5px solid #007bff; }
        .student-message { background: #007bff; color: white; align-self: flex-end; border-right: 5px solid #0056b3; flex-direction: row-reverse; }
        .chat-input-container { display: flex; padding: 10px; background: #eee; border-top: 1px solid #ccc; }
        .chat-input { flex: 1; padding: 10px; border: none; border-radius: 5px; outline: none; font-size: 14px; }
        .send-button { background: #007bff; color: white; border: none; padding: 10px 15px; margin-left: 10px; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .send-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Teacher-Student Chat</div>
        <div class="chat-box" id="chatBox">
            {% for message in messages %}
                <div class="message {% if message.user.usertype == 'faculty' %}teacher-message{% else %}student-message{% endif %}">
                    <img src="https://ui-avatars.com/api/?name={{ message.user.username }}&background=fdc010&color=fff&size=128" alt="{{ message.user.username }}"> 
                    <span><strong>{{ message.user.username }} ({{ message.user.usertype|title }}):</strong> {{ message.message }}</span>
                </div>
            {% endfor %}
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            var chatBox = document.getElementById("chatBox");
            var chatInput = document.getElementById("chatInput");
            var messageText = chatInput.value.trim();

            if (messageText !== "") {
                fetch("", {  // Sends request to the same view
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: "message=" + encodeURIComponent(messageText)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        var messageElement = document.createElement("div");
                        messageElement.classList.add("message", "{{ request.user.usertype }}-message");
                        messageElement.innerHTML = '<img src="https://ui-avatars.com/api/?name={{ request.user.username }}&background=007bff&color=fff&size=128" alt="{{ request.user.username }}"> <span><strong>{{ request.user.username }} ({{ request.user.usertype|title }}):</strong> ' + data.message + '</span>';
                        
                        chatBox.appendChild(messageElement);
                        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
                        chatInput.value = "";
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        }
    </script>
</body>
</html>
