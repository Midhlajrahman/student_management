<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
        .w{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            justify-content: space-between;
        }
        .y{
            display: flex;
            justify-content:space-evenly;
        }
        button {
            height: 100px;
            width: 300px;
            background-color: rgba(211, 147, 147, 0.468);
            border-radius: 20px;
            justify-content: space-between;
            margin: 50px;
            padding: auto;
        }
        @media (max-width: 768px) {
  .button {
    width: 200px;
    height: 80px;
  }
}
button:hover {
  background-color: rgba(149, 18, 18, 0.8);
  transform: scale(1.05);
}
button {
  transition: background-color 0.3s, transform 0.3s;
}
body {
    background-image: url('images/pexels-sora-noao-265549236-12998744.jpg'); 
    background-size: cover; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
    background-position: center;
}

    </style>
    <title>Dept</title>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Department Portal</h1>
        <p>Select your department below to get started</p>
      </header>

    
      <div class="container">
        {% for department in departments %}
            {% if forloop.first or forloop.counter0|divisibleby:3 %}
            <div class="y d-flex flex-row p-4 m-4">
            {% endif %}
    
            <button onclick="document.location='{{department.get_absolute_url}}'">
                {{ department.name }}
            </button>
    
            {% if forloop.counter|divisibleby:3 or forloop.last %}
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>

  
</body>
</html>
